<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Async/Await Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Async/Await Practice</h1>

    <div class="card text-center">
        <div class="card-header">
            Write an asynchronous function and call it with async/await
        </div>
        <div class="card-body">

            <h2 class="card-title">Random Number</h2>
            <p>Your random number is:</p>
            <div class="h4" id="d20-output">00</div>
            
            
            <a href="#" class="btn btn-dark" onclick="getRandomNumber()">Random Number Button</a>
        </div>

    </div>



    <br>
    <br>
    <br>
    <div class="card text-center">
        <div class="card-header">
            Fetch remote data using async/await
        </div>
        <div class="card-body">
            <h5 class="card-title">City Info</h5>
            <form action="">
                <input type="text" id="city-input">
                <a href="#" class="btn btn-dark">Enter City</a>
            </form>
            <div>
                <div>
                    <span><b>City:</b></span>
                    <span id="city-output">Austin</span>
                </div>
                <div>
                    <span><b>Country:</b></span>
                    <span id="country-output">USA</span>
                </div>
                <div>
                    <span><b>Latt:</b></span>
                    <span id="latt-output">00.00</span>
                </div>
                <div>
                    <span><b>Long:</b></span>
                    <span id="long-output">00.00</span>
                </div>

            </div>

            
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
