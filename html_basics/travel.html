<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Travel Site</title>
  </head>
  <body>
    <h1>Welcome to my Travel Site</h1>
    <p>This site is all about where I want to travel.</p>

    <h2>Here are some places I'd like to visit</h2>
    <ul>
      <li><a href="#">Canada</a></li>
      <li><a href="#">United States</a></li>
      <li><a href="#">The Moon</a></li>
    </ul>

    <br />

    <a href="https://developer.mozilla.org/">
      <img
        src="https://media.prod.mdn.mozit.cloud/attachments/2014/01/27/6851/4a2288394d0eceac63f6e7de21cbba11/mdn_logo.png
    "
        alt=""
    /></a>

    <table>
      <tr>
        <th>first name</th>
        <th>last name</th>
      </tr>
      <tr>
        <td>john</td>
        <td>doe</td>
      </tr>
      <tr>
        <td>jane</td>
        <td>doe</td>
      </tr>
    </table>
    <h2>where do you want to visit</h2>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <br />
      <p>select any that apply</p>
      <label for="spain">spain</label>
      <input type="checkbox" name="spain" id="spain" />

      <label for="france">france</label>
      <input type="checkbox" name="france" id="france" />

      <label for="portugal">portugal</label>
      <input type="checkbox" name="portugal" id="portugal" />

      <label for="china">china</label>
      <input type="checkbox" name="china" id="china" />
      <select name="type" id="type">
        <option value="beach">beach</option>
        <option value="mountains">mountains</option>
        <option value="city" selected>city</option>
      </select>
      <br /><br />
      <textarea name="bio" id="bio" cols="50" rows="7">
Tell us a bit about yourself</textarea
      >

      <br /><br />
      <input type="submit" value="Ok Go!" />
    </form>
  </body>
</html>
